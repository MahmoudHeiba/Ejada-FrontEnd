<h3 mat-dialog-title style="text-align-last: center">
  {{ data.title ? data.title : "Edit" }}
</h3>

<form class="mat-dialog-content" #formControl="ngForm">
  <div class="form">
    <mat-form-field color="primary" class="mg-l-1">
      <input
        matInput
        #input
        class="form-control"
        placeholder="Title"
        [(ngModel)]="item.title"
        name="title"
        required
      />
      <mat-error *ngIf="formControl.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>
  <br />
  <div class="form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Content</mat-label>
      <textarea matInput required name="content" [(ngModel)]="item.content"></textarea>
      <mat-error *ngIf="formControl.invalid">{{ getErrorMessage() }}</mat-error>
    </mat-form-field>
  </div>

  <div mat-dialog-actions style="justify-content: flex-end">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!formControl.valid"
      (click)="confirmSave()"
    >
      Save
    </button>
    <button
      mat-raised-button
      color="accent"
      (click)="onNoClick()"
      tabindex="-1"
    >
      cancel
    </button>
  </div>
</form>
