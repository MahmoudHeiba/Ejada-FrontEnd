<mdb-carousel class="carousel slide carousel-fade" [animation]="'fade'" *ngIf="photoSlider">
  <mdb-carousel-item *ngFor="let item of photoSlider">
    <div class="view w-100">
      <img class="d-block w-100" [src]="item.photoUrl" [alt]="item.photoAlt">
      <div class="mask rgba-black-light waves-light" mdbWavesEffect></div>
    </div>
    <div class="carousel-caption">
      <!-- <h3 class="h3-responsive">{{ item.desc }}</h3> -->
      <p>{{ item.desc }}</p>
    </div>
  </mdb-carousel-item>
</mdb-carousel>

<div class="mt-4" *ngIf="news">
  <h3>News</h3>
  <div class="d-flex">
    <mat-card class="example-card col-md-3" *ngFor="let item of news">
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-subtitle>{{ item.subTitle }}</mat-card-subtitle>
      </mat-card-header>
      <ng-container *ngIf="item.newsPhotos && item.newsPhotos?.length">
        <img mat-card-image  [src]="item.newsPhotos[0].photoUrl" [alt]="item.newsPhotos[0].photoAlt">
      </ng-container>
      <mat-card-content>
        <p>
          {{item.content}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
  
</div>

<div class="mt-4" *ngIf="events">
  <h3>Events</h3>
  <div class="d-flex">
    <mat-card class="example-card col-md-3" *ngFor="let item of events">
      <mat-card-header>
        <mat-card-title>{{ item.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{item.content}}
        </p>
      </mat-card-content>
    </mat-card>
  </div>
  
</div>
