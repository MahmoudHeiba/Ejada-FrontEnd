<div class="main-content">
  <div class="container-fluid">
    <mat-card-header class="text-center mat-card-header">
      <mat-card-title class="card-title">Dashboard Page</mat-card-title>
    </mat-card-header>

    <div class="row">
      <div class="col-6">
        <h1>Library Photo</h1>
        <div class="row" *ngIf="photoSlider != null">
          <mdb-carousel
            class="carousel slide carousel-fade"
            [animation]="'fade'"
          >
            <mdb-carousel-item *ngFor="let item of photoSlider">
              <!-- <img class="d-block w-100" src="{{item.photoUrl}}" alt="{{item.photoAlt}}"> -->

              <div class="view w-100">
                <img
                  class="d-block w-100"
                  src="{{ item.photoUrl }}"
                  alt="{{ item.photoAlt }}"
                />
                <div
                  class="mask rgba-black-light waves-light"
                  mdbWavesEffect
                ></div>
              </div>
              <div class="carousel-caption">
                <h3 class="h3-responsive">Light mask</h3>
                <p>First text</p>
              </div>
            </mdb-carousel-item>
          </mdb-carousel>
        </div>
      </div>
      <div class="col-6">
        <h1>Library Video</h1>
        <div class="row" *ngIf="videoSlider != null">
          <mdb-carousel
            [isControls]="true"
            class="carousel slide"
            [animation]="'slide'"
          >
            <mdb-carousel-item *ngFor="let item of videoSlider">
              <div class="view">
                <video class="video-fluid">
                  <source src="{{ item.videoUrl }}" type="video/mp4" />
                </video>
                <div
                  class="mask rgba-indigo-light waves-light"
                  mdbWavesEffect
                ></div>
              </div>
            </mdb-carousel-item>
          </mdb-carousel>
        </div>
      </div>
    </div>
  </div>
</div>
